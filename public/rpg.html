<!DOCTYPE html>
<html lang="en">
	<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/rpg-flicker.css" type="text/css"/>
        <link rel="stylesheet" href="./css/house-flicker.css" type="text/css" />
        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <link rel="stylesheet" href="./css/fade.css" type="text/css">

        <title>Exodus</title>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script type="module" src="./assets/scenario_controller/scenario_controller.js"></script>
        <script src="js/rpg.js"></script>
	</head>
	<body>
        <div class="container"> 
            <!-- Title -->
            <div class="row mt-5">
                <div class="col-md-12">  
                    <h1>
                        <div class="d-flex justify-content-center">
                            <span id="E">E</span>
                            <span id="X">X</span>
                            <span id="O">O</span>
                            <span id="D">D</span>
                            <span id="U">U</span>
                            <span id="S">S</span>
                        </div>
                    </h1>
                </div>  
            </div>
            <!-- Story Display -->
            <div class="row mt-5">
                <div id="scDesc" class="col-md-12 story text-center description">
                    
                </div>
            </div>
            <!-- Timer Display -->
            <div class= "row mt-2">
                <!-- Timer is on a display none with id class evaporate. Remove id to have the timer display -->
                <div class="col-md-12 d-flex justify-content-center" id="app evaporate">
                </div>
            </div>
            <!--Door Open IMG-->
            <div class="row mt-5">
                <div class="col-md-12 d-flex justify-content-center">
                   <img src="./assets/img/door.png" class="img-fluid door evaporate"> 
                </div>
            </div>
            <!-- Skull IMG-->
            <div class="row mt-5">
                <div class="col-md-12 d-flex justify-content-center">
                   <img src="./assets/img/menacing-skull.png" class="img-fluid death evaporate"> 
                </div>
            </div>
            <!--Option Buttons-->
            <div class="row mb-5 mt-5 ">
                <div id="scOpt" class="col-md-12  options d-flex justify-content-center">
                    <button type="button" class="btn btn-dark button-styling">Dare To Enter The Nightmare</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                   <img src="./assets/favicon/inverse.png" class="img-fluid logo" id="house"> 
                </div>
            </div>
        </div> 
        <!-- Sound controller -->
        <footer>
            <div class="text-center">
                <audio controls loop autoplay="true" id="backgroundMusic">    <source src="/assets/sounds/Come-Play-With-Me.mp3"> </audio>
            </div>
        </footer>
        
	</body>
</html>
